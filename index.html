<!DOCTYPE html>
<html>

<head>
<title>Marmatherapy</title>

<meta charset="UTF-8" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<link href="css/marma.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<!-- SEARCH -->
		<div class="marma-search">
			<input type="search" class="marma-search-box"
				placeholder="Search a symptom..." />
			<div class="marma-list"></div>
		</div>

		<!-- HUMAN BODY -->
		<div class="marma-body-cont">
			<div class="marma-body marma-body-front">
				<div class="body-cont">
					<div class="body-refs"></div>
					<div class="body-image">
						<img src="image/body-front.png" alt="" width="406" height="1000" />
					</div>
				</div>
			</div>

			<div class="marma-body marma-body-back">
				<div class="body-cont">
					<div class="body-refs"></div>
					<div class="body-image">
						<img src="./image/body-back.png" alt="" width="406" height="1000" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/marma.js"></script>

	<script>
		$(function() {
			marma.symptomsContainer('.marma-list');
			marma.searchBox('.marma-search-box');

			symptoms = {
				"1" : {
					title : "Absceso mamario",
					id : 1,
					points : [ 8, 13, 21 ]
				},
				"2" : {
					title : "Accidente cerebrovascular",
					id : 1,
					points : [ 5, 6 ]
				},
				"3" : {
					title : "Adormecimiento",
					id : 1,
					points : [ 8 ]
				}
			};

			points = {
				"5" : {
					title : "punto1",
					left : 45,
					top : 13,
					front: true
				},
				"8" : {
					title : "avarta",
					left : 20,
					top : 23,
					front: true
				},
				"13" : {
					title : "punto3",
					left : 37,
					top : 30,
					front: true
				},
				"21" : {
					title : "punto4",
					left : 33,
					top : 27,
					front: false
				}
			};

			marma.setPoints(points);

			marma.setSymptoms(symptoms);
		});
	</script>
</body>
</html>
