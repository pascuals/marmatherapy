<!DOCTYPE html>
<html>

<head>
<title>Marmatherapy</title>

<meta charset="UTF-8" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<link href="css/marma.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<!-- SEARCH -->
		<div class="marma-search">
			<input type="search" class="marma-search-box"
				placeholder="Search a symptom..." />
			<div class="marma-list"></div>
		</div>

		<!-- HUMAN BODY -->
		<div class="marma-body-cont">
			<div class="marma-body body-front">
				<div class="body-cont">
					<div class="body-refs"></div>
					<img src="image/body-front.png" alt="" width="194" height="650" />
				</div>
			</div>

			<div class="marma-body body-back">
				<div class="body-cont">
					<div class="body-refs"></div>
					<img src="./image/body-back.png" alt="" width="194" height="650" />
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/marma.js"></script>

	<script>
		$(function() {
			marma.symptomsContainer('.marma-list');
			marma.searchBox('.marma-search-box');
			
			symptoms = {
					"1": {
						title: "Absceso mamario",
						id: 1,
						points: [8, 23, 31]
					},
					"2": {
						title: "Accidente cerebrovascular",
						id: 1,
						points: [5, 6]
					},
					"3": {
						title: "Adormecimiento",
						id: 1,
						points: [13]
					}
			};
			
			marma.setSymptoms(symptoms);
		});
	</script>
</body>
</html>
